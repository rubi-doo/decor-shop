<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
  <title>Quản Lý Danh Mục</title>
</head>

<body>
<section layout:fragment="content">
  <div class="container-xxl container-p-y">
    <!-- Breadcrumb -->
    <h4 class="fw-bold py-3 mb-4">
      <span class="text-muted fw-light"> Quản Lý Danh Mục/</span> Danh Sách Danh Mục
    </h4>

    <!-- Table card -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Danh Sách Danh Mục</h5>
        <a th:href="@{/admin/categories/create}" class="btn btn-primary">
          <i class="bx bx-plus me-1"></i> Thêm Danh Mục
        </a>
      </div>

      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
          <tr>
            <th>STT</th>
            <th>Danh Mục</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Trạng Thái</th>
            <th>Hiển Thị Sản Phẩm</th>
            <th class="text-center">Thao tác</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="cat, stat : ${categories}">
            <td th:text="${stat.count}"></td>
            <td th:text="${cat.parent != null ? cat.parent.name : '—'}"></td>
            <td th:text="${cat.name}"></td>
            <td th:text="${cat.description}"></td>
            <td>
              <span th:text="${cat.status == 1 ? 'Hiển thị' : 'Ẩn'}"
                    th:classappend="${cat.status == 1} ? 'badge bg-success' : 'badge bg-secondary'">
                Hiển Thị
              </span>
            </td>
            <td>
              <button type="button"
                      class="btn btn-outline-info btn-sm"
                      th:if="${#lists.size(cat.products) > 0}"
                      th:attr="onclick='toggleProducts(' + ${cat.id} + ')'">
                View
              </button>
              <span th:if="${#lists.size(cat.products) == 0}">—</span>
            </td>
            <td class="text-center">
              <a th:href="@{/admin/categories/edit/{id}(id=${cat.id})}" class="btn btn-sm btn-warning me-1">
                <i class="bx bx-edit-alt"></i>
              </a>
              <a th:href="@{/admin/categories/delete/{id}(id=${cat.id})}"
                 class="btn btn-sm btn-danger"
                 onclick="return confirm('Are you sure you want to delete this category?');">
                <i class="bx bx-trash"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <!-- Pagination-->
      <div th:replace="admin/fragment/pagination :: pager(page=${page}, baseUrl='/admin/categories')">Phân trang</div>
    </div>
  </div>
</section>
</body>
</html>
