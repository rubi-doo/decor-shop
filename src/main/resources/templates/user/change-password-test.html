<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user-layout}">

<head>
    <title>Đổi mật khẩu</title>
</head>

<body>
<section layout:fragment="content" class="section_padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="login_part_form shadow p-5 rounded">
                    <div class="login_part_form_iner">
                        <h3 class ="text-center">Đổi mật khẩu</h3>

                        <!-- Hiển thị thông báo thành công -->
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

                        <!-- Form đổi mật khẩu -->
                        <form th:action="@{/profile/change-password}" method="post" th:object="${changePasswordForm}" class="row contact_form" novalidate>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" th:field="*{oldPassword}"
                                       placeholder="Mật khẩu hiện tại" pattern="[0-9a-zA-Z]{4,10}" required>
                                <div class="text-danger small" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></div>
                            </div>

                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" th:field="*{newPassword}"
                                       placeholder="Mật khẩu mới" pattern="[0-9a-zA-Z]{4,10}" required>
                                <div class="text-danger small" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                            </div>

                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" th:field="*{confirmPassword}"
                                       placeholder="Xác nhận mật khẩu" pattern="[0-9a-zA-Z]{4,10}" required>
                                <div class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                            </div>

                            <div class="col-md-12 form-group d-flex justify-content-between">
                                <a href="javascript:history.back()" class="btn btn-secondary w-45 text-center">Hủy</a>
                                <button type="submit" class="btn_3 w-45">Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
