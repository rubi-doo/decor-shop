<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/user-layout}">
<head>
<title>Danh Mục Sản Phẩm</title>
</head>
<body>
	<section layout:fragment="content" class="container section_padding">
		<div class="row justify-content-center">

			<!-- Nội dung chính -->
			<div class="col-lg-9">
				<div class="section_tittle mb-4 text-center">
					<h2 class="fw-bold">Thông tin tài khoản</h2>
				</div>

				<div class="card p-4 h-100 mb-4">
					<div class="row align-items-center">
						<!-- Avatar -->
						<div class="col-md-4 text-center mb-3 mb-md-0">
							<img src="/images/default-avatar.png" alt="Avatar"
								class="rounded-circle mb-3 shadow"
								style="width: 120px; height: 120px; object-fit: cover;">

							<!-- Nút chỉnh sửa -->
							<a class="btn_3 btn-sm px-4 mt-2 d-block"
								th:href="@{/profile/update}"> CHỈNH SỬA THÔNG TIN </a>

							<!-- Nút đổi mật khẩu -->
							<a class="btn_3 btn-sm px-4 mt-2 d-block"
								th:href="@{/change-password}"> ĐỔI MẬT KHẨU </a>
						</div>

						<!-- Thông tin cá nhân -->
						<!-- Thông tin cá nhân -->
						<div class="col-md-8">
							<h5 class="mb-3 fw-semibold">Thông tin chi tiết</h5>
							<table class="table table-borderless">
								<tbody>
									<tr>
										<th class="w-25 text-muted">Họ tên:</th>
										<td
											th:text="${user.name != null && !#strings.isEmpty(user.name) ? user.name : 'Chưa cập nhật'}">
											user_test</td>
									</tr>
									<tr>
										<th class="text-muted">Email:</th>
										<td
											th:text="${user.email != null && !#strings.isEmpty(user.email) ? user.email : 'Chưa cập nhật'}">
											user@gmail.com</td>
									</tr>
									<tr>
										<th class="text-muted">Số điện thoại:</th>
										<td
											th:text="${user.phone != null && !#strings.isEmpty(user.phone) ? user.phone : 'Chưa cập nhật'}">
											0123456789</td>
									</tr>
									<tr>
										<th class="text-muted">Địa chỉ:</th>
										<td
											th:text="${user.address != null && !#strings.isEmpty(user.address) ? user.address : 'Chưa cập nhật'}">
											123 Example St.</td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>

				<!-- Nút xem đơn hàng -->
				<div class="text-center">
					<a th:href="@{/profile/my-orders}" class="btn_3 btn-sm px-4">Xem
						đơn hàng của bạn</a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
