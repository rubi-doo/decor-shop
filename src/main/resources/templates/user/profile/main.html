<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{user/profile}">

<section layout:fragment="main">
    <div class="title-group mb-3">
        <h1 class="h2 mb-0">Profile</h1>
    </div>

    <div class="row my-4">
        <div class="col-lg-7 col-12">
            <div class="custom-block custom-block-profile">
                <div class="row">
                    <div class="col-lg-12 col-12 mb-3">
                        <h6>General</h6>
                    </div>

                    <div class="col-lg-3 col-12 mb-4 mb-lg-0">
                        <div class="custom-block-profile-image-wrap">
                            <img src="images/medium-shot-happy-man-smiling.jpg"
                                class="custom-block-profile-image img-fluid" alt="">

                            <a href="setting.html" class="bi-pencil-square custom-block-edit-icon"></a>
                        </div>
                    </div>

                    <div class="col-lg-9 col-12">
                        <p class="d-flex flex-wrap mb-2">
                            <strong>Name:</strong>

                            <span th:text="${user.name}"></span>
                        </p>

                        <p class="d-flex flex-wrap mb-2">
                            <strong>Email:</strong>

                            <a href="#" sec:authentication="name">
                            </a>
                        </p>

                        <p class="d-flex flex-wrap mb-2">
                            <strong>Phone:</strong>

                            <a href="#">
                                <span th:text="${user.phone}"></span>
                            </a>
                        </p>

                        <p class="d-flex flex-wrap mb-2">
                            <strong>STATUS:</strong>
                            <span th:text="${user.status == 1 ? 'Online' : 'Offline'}"></span>
                        </p>
                        <p class="d-flex flex-wrap">
                            <strong>Address:</strong>

                            <span th:text="${user.address}"></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="custom-block custom-block-profile bg-white">
                <a th:href="@{/profile/update}" class="btn custom-btn custom-btn-bg-white mt-3 " style="margin-left: 60px;">
                    Update Profile
                </a>
                <a th:href="@{/change-password}" class="btn custom-btn custom-btn-bg-white mt-3"
                    style="margin-left: 60px;">
                    Change Password
                </a>
                <a th:href="@{/}" class="btn custom-btn custom-btn-bg-white mt-3" style="margin-left: 60px;">
                    Back Home
                </a>
            </div>
        </div>

        <div class="col-lg-5 col-12">
            <div class="custom-block custom-block-contact">
                <h6 class="mb-4">Still canâ€™t find what you looking for?</h6>

                <p>
                    <strong>Call us:</strong>
                    <a href="tel: 305-240-9671" class="ms-2">
                        (60)
                        305-240-9671
                    </a>
                </p>

                <a href="#" class="btn custom-btn custom-btn-bg-white mt-3">
                    Chat with us
                </a>
            </div>
        </div>
    </div>

</section>
