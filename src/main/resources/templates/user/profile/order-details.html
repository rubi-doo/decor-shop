<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/profile}">

<section layout:fragment="update">
	<div class="row my-4">
		<div class="col-lg-12 col-12">
			<div class="custom-block bg-white">
				<h6 class="mb-4">Chi tiết đơn hàng</h6>

				<!-- Hiển thị thông báo lỗi nếu có -->
				<div th:if="${error}" class="text-danger mb-3" th:text="${error}"></div>

				<!-- Hiển thị thông tin đơn hàng -->
				<div th:if="${order != null}">
					<p>
						<strong>Mã đơn hàng:</strong> <span th:text="${order.id}"></span>
					</p>
					<p>
						<strong>Ngày đặt:</strong> <span
							th:text="${#temporals.format(order.orderDate, 'HH:mm dd/MM/yyyy')}"></span>
					</p>

					<!-- Trạng thái đơn hàng -->
					<p>
						<strong>Trạng thái:</strong> <span th:switch="${order.status}">
							<span th:case="'PENDING'" class="text-warning">Đang xử lý</span>
							<span th:case="'CONFIRMED'" class="text-success">Đã xác
								nhận</span> <span th:case="'SHIPPED'" class="text-primary">Đã
								giao hàng</span> <span th:case="*">Đã hủy</span>
						</td>
						</span>
					</p>

					<!-- Bảng chi tiết sản phẩm -->
					<table class="table table-bordered mt-3">
						<thead>
							<tr>


								<th>Sản phẩm</th>
								<th>Ảnh</th>
								<th>Giá</th>
								<th>Số lượng</th>
								<th>Thành tiền</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="detail : ${order.orderDetails}">
								<td th:text="${detail.product.name}"></td>
								<td><img
									th:src="@{'/uploads/' + ${detail.product.imageUrl}}"
									onerror="this.onerror=null; this.src='/images/default.png';"
									th:attr="alt=${detail.product.name}" class="rounded"
									style="width: 45px; height: 45px; object-fit: cover;" /></td>
								<td
									th:text="${#numbers.formatDecimal(detail.price, 0, 'POINT', 0, 'COMMA')} + ' đ'"></td>
								<td th:text="${detail.quantity}"></td>
								<td
									th:text="${#numbers.formatDecimal(detail.price * detail.quantity, 0, 'POINT', 0, 'COMMA')} + ' đ'"></td>
							</tr>
						</tbody>
					</table>

					<!-- Tổng tiền đơn hàng -->
					<p class="mt-3 text-center">
						<strong>Tổng tiền:</strong> <span
							th:text="${#numbers.formatDecimal(totalAmount, 0, 'POINT', 0, 'COMMA')} + ' đ'"></span>
					</p>
					<a th:href="@{/profile/my-orders}" class="btn btn-secondary mt-3">
						← Back to My Orders </a>
				</div>
			</div>
		</div>
	</div>
</section>
