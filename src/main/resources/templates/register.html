<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>aranoz</title>
    <link rel="icon" href="img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"  th:href="@{/user/css/bootstrap.min.css}">
    <!-- animate CSS -->
    <link rel="stylesheet" th:href="@{/user/css/animate.css}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" th:href="@{/user/css/owl.carousel.min.css}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" th:href="@{/user/css/all.css}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" th:href="@{/user/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/user/css/themify-icons.css}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" th:href="@{/user/css/magnific-popup.css}">
    <!-- swiper CSS -->
    <link rel="stylesheet" th:href="@{/user/css/slick.css}">
    <!-- style CSS -->
    <link rel="stylesheet" th:href="@{/user/css/style.css}">
</head>

<body>
    <!--::header part start::-->
    <!-- Header part end-->


    <!-- breadcrumb start-->

    <!-- breadcrumb start-->

    <!--================login_part Area =================-->
    <section class="login_part padding_top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner">
                            <h2>New to our Shop?</h2>
                            <p>There are advances being made in science and technology
                                everyday, and a good example of this is the</p>
                            <a th:href="@{/login}" class="btn_3">Sign In</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Let’s get started!<br> 
                                Create your account now</h3>
                            <form class="row contact_form" th:action="@{/register}" method="post" th:object="${registerDto}" novalidate="novalidate">
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="name" name="name" th:value="*{name}" placeholder="Name">
                                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="Phone" name="phone" th:value="*{phone}" placeholder="Phone">
                                    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color:red;"></div>
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="Address" name="address" th:value="*{address}" placeholder="Address">
                                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:red;"></div>
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="email" class="form-control" id="email" name="email" th:value="*{email}" placeholder="Email">
                                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></div>
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="password" name="password" th:value="*{password}" placeholder="Password">
                                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></div>
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="creat_account d-flex align-items-center">
                                        <input type="checkbox" id="f-option" name="selector">
                                        <label for="f-option">Đồng ý các điều khoản</label>
                                    </div>
                                    <button type="submit" value="submit" class="btn_3">
                                        Sign Up
                                    </button>
                                    <a class="lost_pass" href="#">Forget Password?</a>
                                </div>
                            </form>
                            <div th:if="${error}" th:text="${error}" style="color:red;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================login_part end =================-->

    <!--::footer_part start::-->
    <!--::footer_part end::-->

    <!-- jquery plugins here-->
    <!-- jquery -->
    <script th:src="@{/user/js/jquery-1.12.1.min.js}"></script>
    <!-- popper js -->
    <script th:src="@{/user/js/popper.min.js}"></script>
    <!-- bootstrap js -->
    <script th:src="@{/user/js/bootstrap.min.js}"></script>
    <!-- easing js -->
    <script th:src="@{/user/js/jquery.magnific-popup.js}"></script>
    <!-- swiper js -->
    <script th:src="@{/user/js/swiper.min.js}"></script>
    <!-- swiper js -->
    <script th:src="@{/user/js/masonry.pkgd.js}"></script>
    <!-- particles js -->
    <script th:src="@{/user/js/owl.carousel.min.js}"></script>
    <script th:src="@{/user/js/jquery.nice-select.min.js}"></script>
    <!-- slick js -->
    <script th:src="@{/user/js/slick.min.js}"></script>
    <script th:src="@{/user/js/jquery.counterup.min.js}"></script>
    <script th:src="@{/user/js/waypoints.min.js}"></script>
    <script th:src="@{/user/js/contact.js}"></script>
    <script th:src="@{/user/js/jquery.ajaxchimp.min.js}"></script>
    <script th:src="@{/user/js/jquery.form.js}"></script>
    <script th:src="@{/user/js/jquery.validate.min.js}"></script>
    <script th:src="@{/user/js/mail-script.js}"></script>
    <script th:src="@{/user/js/stellar.js}"></script>
    <script th:src="@{/user/js/price_rangs.js}"></script>
    <!-- custom js -->
    <script th:src="@{/user/js/custom.js}"></script>
</body>

</html>
