<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Kết quả thanh toán</h1>
        <div th:if="${status == '00'}" class="text-green-600">
            <p>Thanh toán thành công!</p>
            <p>Cảm ơn bạn đã đặt hàng. Đơn hàng của bạn đang được xử lý.</p>
        </div>
        <div th:if="${status != '00'}" class="text-red-600">
            <p>Thanh toán thất bại.</p>
            <p>Vui lòng thử lại hoặc liên hệ hỗ trợ.</p>
        </div>
        <a href="/" class="bg-blue-500 text-white p-2 rounded mt-4 inline-block">Quay về trang chủ</a>
    </div>
</body>
</html>
