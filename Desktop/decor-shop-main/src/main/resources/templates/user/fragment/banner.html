<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <section class="banner_part" th:fragment="banner(banners)" th:if="${showBanner}">
        <div class="container">
            <div th:if="${banners == null or banners.isEmpty()}" class="alert alert-warning">
                <p>Không có banner nào để hiển thị.</p>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="banner_slider owl-carousel">
                        <div th:each="banner, iterStat : ${banners}" 
                             th:if="${banner.status == 1}"
                             class="single_banner_slider">
                            <div class="row">
                                <div class="col-lg-7 col-md-7">
                                    <div class="banner_text">
                                        <div class="banner_text_iner">
                                            <h1 th:text="${banner.title}">Wood & Cloth Sofa</h1>
                                            <p th:text="${banner.position}">Incididunt ut labore et dolore magna aliqua quis ipsum suspendisse ultrices gravida. Risus commodo viverra</p>
                                            <a onclick="scrollToNewestProducts()" class="btn_2">Mua ngay</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="banner_img d-none d-lg-block col-lg-5">
                                    <img th:src="${banner.image}" alt="Banner Image" 
                                         th:attr="data-fallback=${#strings.substringAfter(banner.image, '/Uploads/') ?: banner.image}"
                                         th:unless="${banner.image == null or #strings.isEmpty(banner.image)}"
                                         onerror="this.onerror=null; this.src='/images/' + this.getAttribute('data-fallback'); console.log('Image load failed for: ' + this.src + ', switching to default. Check /Uploads/ and /images/ config.');"
                                         class="img-fluid rounded" />
                                    <span th:unless="${banner.image != null and not #strings.isEmpty(banner.image)}" class="text-muted">Không có ảnh</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slider-counter"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
   
</body>
</html>
