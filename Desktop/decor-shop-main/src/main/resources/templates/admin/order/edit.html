<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin-layout}">
<div layout:fragment="content" class="container mt-4">

	<h2>
		Cập nhật trạng thái đơn hàng #<span th:text="${order.id}"></span>
	</h2>

	<form th:action="@{/admin/orders/update-status}" method="post"
		class="mt-3">
		<input type="hidden" name="id" th:value="${order.id}" />

		<div class="mb-3">
			<label class="form-label">Khách hàng:</label> <input type="text"
				class="form-control" th:value="${order.user.name}" disabled />
		</div>

		<div class="mb-3">
			<label class="form-label">Phương thức thanh toán:</label> <input
				type="text" class="form-control" th:value="${order.paymentMethod}"
				disabled />
		</div>

		<div class="mb-3">
			<label class="form-label">Trạng thái hiện tại:</label> <input
				type="text" class="form-control" th:value="${order.status}" disabled />
		</div>

		<div class="mb-3">
			<label for="status" class="form-label">Trạng thái mới:</label> <select
				name="status" class="form-select" required>
				<option value="" disabled selected>-- Chọn trạng thái --</option>

				<option value="CONFIRMED">Đã xác nhận</option>
				<option value="SHIPPED">Đã giao</option>
				<option value="CANCELLED">Đã hủy</option>
			</select>
		</div>

		<button type="submit" class="btn btn-primary">Cập nhật</button>
		<a th:href="@{/admin/orders}" class="btn btn-secondary">Quay lại</a>
	</form>

</div>
</html>
