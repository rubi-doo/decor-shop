<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>403 - Không có quyền truy cập</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .icon svg {
            width: 80px;
            height: 80px;
            fill: #dc3545;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 15px;
            color: #555;
            margin-bottom: 30px;
        }

        a.button {
            background-color: #007bff;
            color: white;
            padding: 10px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <!-- Cảnh báo SVG (triangle with exclamation mark) -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="#dc3545" viewBox="0 0 24 24" width="80" height="80">
  <path fill-rule="evenodd" d="M10.339 2.517a1.875 1.875 0 013.322 0l8.178 14.907c.7 1.275-.192 2.823-1.661 2.823H3.822c-1.47 0-2.362-1.548-1.662-2.823l8.179-14.907zM11 9a1 1 0 112 0v4a1 1 0 11-2 0V9zm1 8.75a1.25 1.25 0 100-2.5 1.25 1.25 0 000 2.5z" clip-rule="evenodd" />
</svg>

        </div>
        <h1> Bạn không có quyền truy cập</h1>
        <p>Rất tiếc, bạn không được phép truy cập vào trang này.<br>
           Vui lòng kiểm tra quyền hoặc quay lại trang chủ.</p>
        <a href="/" class="button">Quay lại trang chủ</a>
    </div>
</body>
</html>
