<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/user-layout}">

<head>
<title>Cập nhật tài khoản</title>
</head>
<body>
	<section layout:fragment="content" class="container section_padding">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="section_tittle mb-4 text-center">
					<h2 class="fw-bold">Cập nhật thông tin cá nhân</h2>
				</div>

				<div class="card p-4">
					<form class="custom-form profile-form" th:action="@{/profile}"
						method="post" th:object="${user}">
						<input type="hidden" th:field="*{id}" />

						<!-- Họ tên -->
						<div class="mb-3">
							<label class="form-label fw-semibold">Họ tên</label> <input
								class="form-control" type="text" th:field="*{name}"
								placeholder="Nhập họ tên" />
							<div th:if="${#fields.hasErrors('name')}" class="text-danger"
								th:errors="*{name}"></div>
						</div>

						<!-- Email -->
						<div class="mb-3">
							<label class="form-label fw-semibold">Email</label> <input
								class="form-control" type="email" th:field="*{email}" readonly />
						</div>

						<!-- Số điện thoại -->
						<div class="mb-3">
							<label class="form-label fw-semibold">Số điện thoại</label> <input
								class="form-control" type="text" th:field="*{phone}"
								placeholder="Nhập số điện thoại" />
							<div th:if="${#fields.hasErrors('phone')}" class="text-danger"
								th:errors="*{phone}"></div>
						</div>

						<!-- Địa chỉ -->
						<div class="mb-4">
							<label class="form-label fw-semibold">Địa chỉ</label> <input
								class="form-control" type="text" th:field="*{address}"
								placeholder="Nhập địa chỉ" />
							<div th:if="${#fields.hasErrors('address')}" class="text-danger"
								th:errors="*{address}"></div>
						</div>

						<!-- Nút thao tác -->
						<div class="d-flex justify-content-between">

							<button type="button" class="btn btn-secondary"
								onclick="history.back()">Hủy</button>
							<button type="submit" class="btn btn-primary">Cập nhật</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
